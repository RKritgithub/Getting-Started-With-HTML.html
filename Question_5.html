<!-- Question 5: What is the DOCTYPE Declaration in HTML"? -->
<!-- Answers: -->
<!-- DOCTYPE Declaration stands for “Document Type Declaration”.
It is a special instruction that appears at the beginning of the Html document. It specifies the version of html being used .
Its helps the browser to understand the structure of the document and its rendering mode .  
Document declaration is essential because Html have different version and different version of Html have different rules and features.
So, specifying the doctype declaration we ensure that the browser will interpret the document correctly. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Page</title>
</head>
<body>
    <p>Content will come here</p>
    
</body>
</html>


<!-- Here, doctype declaration defines that the Html 5 version is used indicates that the document will  rendered according to the Html 5 standards. -->
