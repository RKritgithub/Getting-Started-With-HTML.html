<!-- Question 2: Explain the purpose of comments in HTML and provide an example of how to use comments in an HTML Document.
Answers:
Commenting means the content is not going to render in the browser. 
Commenting means it will just remove the rendering of the content it will not remove the content.
Comments are used by the developers and designers for documenting their code .
Commenting is also helpful for testing and debugging without actually removing the code. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
</head>
<body>
    <h1>Welcome to my Website</h1>
    <p>This is the main content of the Web Page.</p>
    <!-- <p>This code is temporarily excluded from rendering .commenting is done by pressing (ctrl + /)</p> -->
    
</body>
</html>
